- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.aliases: home/aliases
    ~/.bitbar: home/bitbar
    ~/.docker: home/docker
    ~/.exports: home/exports
    ~/.functions: home/functions
    ~/.git-ls: home/git-ls
    ~/.gitattributes: home/gitattributes
    ~/.gitconfig: home/gitconfig
    ~/.gitignore: home/gitignore
    ~/.hyper.js: home/hyper.js
    ~/.hyper_plugins: home/hyper_plugins
    ~/.js: home/js
    ~/.nanorc: home/nanorc
    ~/.screenrc: home/screenrc
    ~/.sounds: home/sounds
    ~/.tokens: home/tokens
    ~/.wgetrc: home/wgetrc
    ~/.zsh_plugins: home/zsh_plugins
    ~/.zshrc: home/zshrc
